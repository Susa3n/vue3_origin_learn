<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>document</title>
  </head>
  <body>
    <div id="app"></div>
  <script src="./dist/reactivity.global.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const {reactive,shallowReactive,readonly,shallowReadonly,effect } = VueReactivity
    // const {reactive,shallowReactive,readonly,shallowReadonly,effect } = Vue
    let info = {
      name: 'susa3n',
      age: {
        n:18,
        test:{
          a:'1'
        }
      }
    }

    let state = reactive(info)

    effect(() => {
      app.innerHTML = '我是名字' + state.name + '  我的年龄' + state.age.n
    })
    setTimeout(() => {
      info.name = 'xxxxx'
    }, 1000);

  

    
  </script>
  </body>
</html>
